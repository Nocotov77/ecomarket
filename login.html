                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="form-card">
            <h1>Вход в аккаунт</h1>
            <p class="form-subtitle">Введите ваши данные для входа</p>

            <div id="error-message" class="error-message"></div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="field-error" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                    <div class="field-error" id="password-error"></div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn-primary">Войти в аккаунт</button>
                    <button type="button" class="btn-secondary" onclick="window.location.href='#'">Забыли пароль?</button>
                </div>
            </form>

            <div class="link-text">
                Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-divider">

        </div>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger-menu');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', function() {
            navMenu.classList.toggle('active');
        });

        navMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function() {
                navMenu.classList.remove('active');
            });
        });

        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');

            // Reset errors
            errorMessage.classList.remove('show');
            emailError.classList.remove('show');
            passwordError.classList.remove('show');

            let hasError = false;

            // Validation
            if (!email) {
                emailError.textContent = 'Email обязателен для заполнения';
                emailError.classList.add('show');
                hasError = true;
            } else if (!isValidEmail(email)) {
                emailError.textContent = 'Введите корректный email';
                emailError.classList.add('show');
                hasError = true;
            }

            if (!password) {
                passwordError.textContent = 'Пароль обязателен для заполнения';
                passwordError.classList.add('show');
                hasError = true;
            } else if (password.length < 6) {
                passwordError.textContent = 'Пароль должен быть не менее 6 символов';
                passwordError.classList.add('show');
                hasError = true;
            }

            if (hasError) {
                errorMessage.textContent = 'Пожалуйста, исправьте ошибки в форме';
                errorMessage.classList.add('show');
                return;
            }

            // Success
            alert('Вы успешно вошли в аккаунт!');
            window.location.href = 'profile.html';
        }

        function isValidEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
    </script>
